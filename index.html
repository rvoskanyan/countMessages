<!DOCTYPE html>
<html>
<head>
    <title>Отправка сообщений</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="root">
    <div class="messages-history">
        <div class="messages-history__table table">
            <div class="table__header">
                <div class="row">
                    <div class="col">Email</div>
                    <div class="col">Сообщения для данного Email</div>
                </div>
            </div>
            <div class="table__body" id="listMessages"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="form-send">
        <div class="form">
            <input type="email" id="email" placeholder="E-mail" class="textbox" required />
            <textarea rows="4" cols="50" id="text" placeholder="Сообщение:" class="message" required></textarea>
            <input class="button" type="button" value="Отправить" onclick="send()"/>
            <br>
            <br>
            <input class="button clear" type="button" value="Очистить" onclick="clearMessages()"/>
        </div>
    </div>
    <script src="scripts.js"></script>
</div>
</body>
</html>
